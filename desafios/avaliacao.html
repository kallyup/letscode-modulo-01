<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja de carro</title>
</head>
<body>
    <h1>Loja de carros</h1>

    <label for="">Modelo</label>
    <input type="text" id="modelo">

    <br><br>

    <label for="">Ano</label>
    <input type="number" id="ano">

    <br><br>

    <label for="">Cor</label>
    <input type="color" id="cor">

    <br><br>

    <label for="">Preço</label>
    <input type="number" id="preco">

    <br><br>

    <label for="">Situacao</label>
    <select id="situacao">
        <option value="novo">Novo</option>
        <option value="usado">Usado</option>
        <option value="zero">Zero km</option>
    </select>
    <button onclick="adicionar()">Adicionar</button><br/> 
    <br><br>
    <table border="1" width="100%" >
        <thead>
        <tr>
            <td>Modelo</td>
            <td>Ano</td>
            <td>Cor</td>
            <td>Situação</td>
            <td>Preço</td>
          
        </tr>
    </thead>
    <tbody id="lista">    
        <tr>
            <td colspan="5">Não existe veículos cadastrados!</td>
            
        </tr>
    
       
    </tbody>
    <tr>
    <td id = total colspan="5" type="number">Total </td>
    </tr>
    </table>
