<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja de carro</title>
</head>
<body>
    <h1>Loja de carros</h1>

    <label for="">modelo</label>
    <input type="text" id="modelo">

    <br><br>

    <label for="">ano</label>
    <input type="number" id="ano">

    <br><br>

    <label for="">cor</label>
    <input type="color" id="cor">

    <br><br>

    <label for="">situacao</label>
    <select id="situacao">
        <option value="novo">novo</option>
        <option value="usado">usado</option>
        <option value="zero">zero km</option>
    </select>
    <button onclick="adicionar()">Adicionar</button><br/>
    <table border="1" width="100%" >
        <thead>
        <tr>
            <td>modelo</td>
            <td>ano</td>
            <td>cor</td>
            <td>situação</td>
        </tr>
    </thead>
    <tbody id="lista">    
        <tr>
            <td colspan="4">Não existe veículos cadastrados!</td>
        </tr>
    </tbody>
    </table>


    <hr>
